{% extends 'metronic/listing.html' %}
{% block breadcumb %}<h1>Templates</h1>{% endblock %}
{% block content %}
<div class="col-md-12 col-sm-12">
    <div class="portlet light">
        <div class="portlet-title">
            <div class="actions btn-set">
                <a class="btn green-haze btn-circle" href="/fusion/template/add">
                    Add
                </a>
                <div class="btn-group">
                    <a class="btn yellow btn-circle" href="javascript:;" data-toggle="dropdown">
                        Edit <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a href="javascript:;">Duplicate</a>
                        </li>
                        <li>
                            <a href="javascript:;">Delete</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="portlet-body">
            <table class="table table-striped table-bordered table-hover" id="sample_3">
                <thead>
                    <tr>
                        <th class="table-checkbox">
                            <input type="checkbox" class="group-checkable" data-set="#sample_3 .checkboxes"/>
                        </th>
                        <th>Name</th>
                        <th width="1%"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for template in templates %}
                    <tr class="odd gradeX">
                        <td>
                            <input type="checkbox" class="checkboxes" value="1"/>
                        </td>
                        <td>{{template.name}}</td>
                        <td>
                            <a href="/fusion/builder/{{template.pk}}/" class="label label-sm label-danger">FUSIONbuilder</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
